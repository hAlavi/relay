# expected-to-throw
query QueryWithFragmentWithDefer($defer: Boolean) {
  me {
    id
    ...UserFragment
  }
}

fragment UserFragment on User {
  id
  emailAddresses
  ...DeferredFragment @defer(
    if: $defer
    label: "DeferredFragmentLabel"
  )
}

fragment DeferredFragment on User {
  id
  name
}
